<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Log</title>
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" async href="styles.css" />
    <script src="./main.js" async></script>
  </head>

  <body>
    <main>
      <div>
        <h1>Expense Log</h1>
        <hr />
      </div>

      <form>
        <h2>Save your log</h2>
        <div>
          <label for="itemName">Name</label>
          <input type="text" name="Item Name" id="itemName" />
        </div>
        <div>
          <label for="itemCost">Cost</label>
          <input
            type="number"
            oninput="this.value = Math.round(this.value);"
            name="Item Cost"
            id="itemCost"
          />
        </div>
        <div>
          <p class="warning_msg" id="warningMsg"></p>
          <input type="button" value="Save" class="save_input" id="saveInput" />
        </div>
        <hr />
      </form>

      <div>
        <h3>Summary</h3>
        <div class="summery">
          <p>
            Total Items
            <span id="totalItems">0</span>
          </p>
          <p>
            Total Spent
            <span id="totalSpent">0.0</span>
            &#8377;
          </p>
        </div>
        <hr />
      </div>

      <div>
        <div class="history_heading_block">
          <h3>Log History</h3>
          <button class="clear_all_btn" id="clearAll">
            <img src="./img/clear_all.png" alt="clear all" />
          </button>
        </div>
        <ul class="list" id="logList"></ul>
      </div>
    </main>
  </body>
</html>
